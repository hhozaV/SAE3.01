<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choisir un thème</title>
</head>
<body>

    <h1>Choisissez un thème :</h1>
    <button id="theme_linux" onclick="redirectToQCM('linux')">Linux</button>
    <button id="theme_sql" onclick="redirectToQCM('sql')">SQL</button>
    <button id="theme_code" onclick="redirectToQCM('code')">Code</button>
    <button id="theme_cms" onclick="redirectToQCM('cms')">CMS</button>
    <button id="theme_docker" onclick="redirectToQCM('docker')">Docker</button>
    <button id="theme_devops" onclick="redirectToQCM('devops')">DevOps</button>

    <script>
        function redirectToQCM(theme) {
            // Stocker le thème dans le stockage local
            localStorage.setItem('selectedTheme', theme);

            // Rediriger vers la page 2
            window.location.href = 'qcm.html';
        }
    </script>

  
</body>
</html>
